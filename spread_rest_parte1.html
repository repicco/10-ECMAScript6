<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="js/babel.min.js"></script>

        <script type="text/babel">
        //Contexto Spread

        //string
            let tituloArtigo = 'Como utilizar o operador rest/spread'

            console.log(tituloArtigo)
            console.log(...tituloArtigo)
            console.log([...tituloArtigo])

        //arrays
            let listaCurso1 = ['NodeJS e MongoDB', 'ES6, TypeScript e Angular 4']
            let listaCurso2 = ['Multiplataforma Android/IOS', 'Introdução ao GNU/Linux']
            let listaCursoCompleto = [...listaCurso1, 'Web Completo', 'Android Completo',  ...listaCurso2]

            console.log(listaCursoCompleto)

        //Objetos
            let pessoa = { nome: 'João', idade: 27}
            let clone = {endereco: 'Rua ABC', ...pessoa}

            console.log(clone)

        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
