<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="js/babel.min.js"></script>

        <script type="text/babel">
            //Object.prototype
            
            Object.prototype.attr50 = 'Z' //cuidado

            let animal = {
                attr1: 'a'
            }

            let vertebrado = {
                __proto__: animal,
                attr2: 'b'
            }

            let ave = {
                __proto__: vertebrado,
                attr3: 'c',
                attr2: 'x'
            }

            console.log(ave.attr1, ave.attr2, ave.attr1, ave.attr50)


        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
