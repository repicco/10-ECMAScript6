<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="js/babel.min.js"></script>

        <script type="text/babel">
            class Produto {
                constructor(descricao, preco) {
                    this.descricao = descricao
                    this.preco = preco
                }

                verDescricao() {
                    console.log(`${this.descricao} por apenas ${this.preco}`)
                }
            }

            let produto = new Produto('Notebook', 2500)
            produto.verDescricao()

            let produtoLiteral = {
                descricao: 'Geladeira',
                preco: 1800,
                verDescricao: function() {
                    console.log(`${this.descricao} por apenas ${this.preco}`)
                }
            }
            
            produtoLiteral.verDescricao()

            /*
            formulario -> servidor
                recuper dados e monta um objeto literal
                    obj literal -> JSON -> HTTP -> Server -> Armazena
            */
        
        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
