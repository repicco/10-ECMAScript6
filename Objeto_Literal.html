<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="js/babel.min.js"></script>

        <script type="text/babel">
            class Produto {
                constructor(descricao, preco) {
                    this.descricao = descricao
                    this.preco = preco
                }

                verDescricao() {
                    console.log(`${this.descricao} por apenas ${this.preco}`)
                }
            }

            let produto = new Produto('Notebook', 2300)

            console.log(produto)
            produto.verDescricao()

            let produtoLiteral = {
                descricao: 'Geladeira',
                preco: 1800,
                verDescricao: function() {
                    console.log(`${this.descricao} por apenas ${this.preco}`)
                }
            }

            produtoLiteral.verDescricao()

            /*----
            Uso de Objetos Literais:
            FormulÃ¡rio -> servidor
                recupera os dados e monta um objeto literal
                 Obj literal -> JSON -> HTTP -> Server -> Armazenamento no Banco de Dados
            /*

        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
