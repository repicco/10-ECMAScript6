<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="js/babel.min.js"></script>

        <script type="text/babel">
            //Classe Pai/Superclasse
            class Animal {
                constructor(){
                    this.cor = ''
                    this.tamanho = null
                    this.peso = null
                }

                dormir(){
                    console.log('Dormir')
                }
            }


            //Classes Filhos/Subclasses
            class Cachorro extends Animal {
                constructor(){
                    super()
                    this.orelhas = 'Grandes e caídas'
                }

                correr(){
                    console.log('Correr')
                }

                rosnar(){
                    console.log('Rosnar')
                }
            }

            class Passaro extends Animal {
                constructor(){
                    super()
                    this.bico = 'Curto'
                }

                voar(){
                    console.log('Voar')
                }

            }

            class Papagaio extends Passaro {
                constructor(){
                    super()
                    this.sabeFalar = true
                    this.bico = 'Médio'
                }

                falar(){
                    console.log('Falar')
                }
            }

            let cachorro = new Cachorro()
            let passaro = new Passaro()
            let papagaio = new Papagaio()

            console.log(cachorro)
            cachorro.dormir()
            console.log(passaro)
            passaro.dormir()
            console.log(papagaio)
            papagaio.falar()
            papagaio.dormir()
            papagaio.voar()

        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
