<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="js/babel.min.js"></script>

        <script type="text/babel">
            // não podemos alterar o valor, mas o escopo não gera mudanças
            const SERIE = 'Friends'

            function x() {
                const SERIE = 'The Walking Dead'
                console.log('Função: '+ SERIE)
            }

            x()

            console.log('Global: '+ SERIE)
        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
