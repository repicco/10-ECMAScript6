<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="js/babel.min.js"></script>

        <script type="text/babel">
        //Contexto rest
            function soma(...param) {
                let resultado = 0
                console.log(param)

                param.forEach(v => resultado += v)//percorre o array somando

                return resultado
            }

            console.log(soma(3, 8, 5, 7, -8, 10, 115))

            function multiplicacao (m, ...p) {
                console.log(m)
                let resultado = 0
                console.log(p)

                p.forEach(v => resultado += m * v)//percorre o array multiplicando e somando

                return resultado
            }

            console.log(multiplicacao(5, 2, 3))
        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
