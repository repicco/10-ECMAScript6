<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="js/babel.min.js"></script>

        <script type="text/babel">
        //destructuring array
            let frutas = ['Abacaxi', 'Uva', 'Pera', 'Mamão']

            //let [a, b, , c] = frutas pula posiçoes

            let [a, b = 'Abacate', c, d, e = 'Banana'] = frutas //definir posições padrões para o Array

            //console.log(a, b, c, d, e)

            let coisas = [['Abacaxi', 'Uva', 'Pera', 'Mamão'], ['José', 'Maria']]

            let [ ,[, n2]] = coisas //pulamos o primeiro array, acessamos o segundo e pulamos a primeira posição

            console.log(n2)

            //desafio: extrair o valor de 'Pera'
            let [[, , f3, ], ] = coisas

            console.log(f3)

        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
