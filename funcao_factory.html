<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="js/babel.min.js"></script>

        <script type="text/babel">
            
            //requisicao HTTP, resposta HTTP do banco
            
            let Bicicleta1 = {
                cor: 'Branca',
                marcha: 'unica',
                aro: 12,
                pedalar() {
                    console.log('Método pedalar executado')
                }
            }

            //requisicao HTTP, resposta HTTP do banco

            let Bicicleta2 = {
                cor: 'Vermelha',
                marcha: '18',
                aro: 26,
                pedalar() {
                    console.log('Método pedalar executado')
                }
            }

            console.log(Bicicleta1)
            console.log(Bicicleta2)

            let BicicletaFactory = function(cor, marcha, aro) {
                //Logica de requisicao HTTP, resposta HTTP do banco
                return {
                    cor,
                    marcha,
                    aro,
                    pedalar() {
                        console.log('Método pedalar executado')
                    }
                }
            }

            let Bicicleta3 = BicicletaFactory('Vermelha', '18', 26)
            console.log(Bicicleta3)

            let Bicicleta4 = BicicletaFactory('Preta', '21', 29)
            console.log(Bicicleta4)

        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
